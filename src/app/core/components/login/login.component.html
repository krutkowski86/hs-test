<form class="form-signin mt-4" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
  <h1 class="h3 mb-3 font-weight-normal">Login form</h1>
  <p>
    <mat-form-field appearance="standard" class="w-100">
      <mat-label>Email address</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="loginForm.controls['email'].hasError('email')"> Please enter a valid email address </mat-error>
    </mat-form-field>
    <mat-form-field appearance="standard" class="w-100">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" />
    </mat-form-field>
  </p>
  <button type="submit" mat-raised-button color="primary" class="btn-block">Login</button>
</form>
